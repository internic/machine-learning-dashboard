<!DOCTYPE html>
{% load static %}
{% load media_tags %}
<html lang="en">
  <!-- [Head] start -->
  <head>
    <title>Machine Learning Dashboard</title>
    <!-- [Meta] -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- [Favicon] icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% media 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% media 'images/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% media 'images/favicon-16x16.png' %}">
    <link rel="manifest" href="{% media 'images/site.webmanifest' %}">

    <link rel="stylesheet" href="{% static 'css/plugins/style.css' %}" >

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!-- [Tabler Icons] https://tablericons.com -->
    <link rel="stylesheet" href="{% static 'fonts/tabler-icons.min.css' %}" >

    <!-- [Feather Icons] https://feathericons.com -->
    <link rel="stylesheet" href="{% static 'fonts/feather.css' %}" >
    
    <!-- [Template CSS Files] -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" id="main-style-link" >
    <link rel="stylesheet" href="{% static 'css/style-preset.css' %}" >

    <script defer src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6.0/dist/plot.umd.min.js"></script>

  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->
  <body data-pc-preset="preset-1" data-pc-sidebar-theme="light" data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme="light" data-pc-direction="ltr">
    {% block content %}

    {% endblock %}

     <!-- Required Js -->
    <script src="{% static 'js/plugins/popper.min.js' %}"></script>
    <script src="{% static 'js/plugins/simplebar.min.js' %}"></script>
    <script src="{% static 'js/plugins/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/fonts/custom-font.js' %}"></script>
    <script src="{% static 'js/pcoded.js' %}"></script>
    <script src="{% static 'js/plugins/feather.min.js' %}"></script>

    <script>layout_change('light');</script>

    <script>layout_sidebar_change('light');</script>

    <script>change_box_container('false');</script>

    <script>layout_caption_change('true');</script>

    <script>layout_rtl_change('false');</script>

    <script>preset_change("preset-1");</script>

    <script src="{% static 'js/layout-tab.js' %}"></script>

    
  </body>
  <!-- [Body] end -->
</html>
